<section class="page-header">

        <button class="add-btn" onclick="redirectToAddCoupon()">新增優惠卷</button>
    </div>

<section class="coupon-section">
    <div class="container">
        <!-- 優惠券項目在這裡 -->
        <!-- 例子優惠券項目 -->
        <div class="coupon-item">
            <h3>滿額折扣</h3>
            <p>購物滿 $100 可享額外 10% 折扣。</p>
            <span class="coupon-code">DISCOUNT10</span><br/>
            <span class="coupon-date">截止日期：2024-12-31</span>
            
            <a href="cart.html" class="btn btn-main" id="usable-link" style="display: none;">使用</a>
            <a href="#" class="expired-link" id="expired-link" style="color: red;">無法使用，已逾期</a>
        </div>
        <!-- 重複上述結構以顯示每張優惠券 -->
    </div>

	<script>
        var currentDate = new Date();
        var couponDateElement = document.querySelector('.coupon-date');
		var couponDateText = couponDateElement.textContent;
        var dateString = couponDateText.split('截止日期：')[1].trim();
        var couponEndDate = new Date(dateString);
        if (currentDate > couponEndDate) {
            document.getElementById('expired-link').style.display = 'inline';
            document.getElementById('usable-link').style.display = 'none'; 
        } else {
            document.getElementById('expired-link').style.display = 'none';
            document.getElementById('usable-link').style.display = 'inline';
        }
    </script>
</section>
