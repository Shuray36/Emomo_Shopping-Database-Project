<script>
  function registerUser(event) {
    
    //event.preventDefault(); // 阻止表單提交的默認行為
    window.location.href = 'profile-details.html';
    // 獲取用戶輸入的資料
    const name = document.querySelector('#registrationForm input[name="name"]').value;
    const address = document.querySelector('#registrationForm input[name="address"]').value;
    const phone = document.querySelector('#registrationForm input[name="phone"]').value;
    const email = document.querySelector('#registrationForm input[name="email"]').value;
    const username = document.querySelector('#registrationForm input[name="username"]').value;
    const password = document.querySelector('#registrationForm input[name="password"]').value;
    alert();
    alert('Name: ' + name + '\nAddress: ' + address + '\nPhone: ' + phone + '\nEmail: ' + email + '\nUsername: ' + username + '\nPassword: ' + password);
    // 將用戶資料存儲到localStorage
    const userData = {
        name: name,
        address: address,
        phone: phone,
        email: email,
        username: username,
        password: password
    };

    
    console.log('User Data:', userData);
    localStorage.setItem('userData', JSON.stringify(userData));

    // 重定向到profile-details.html
    window.location.href = 'profile-details.html';
  }
</script>
